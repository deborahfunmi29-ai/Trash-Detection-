<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
        }
        h1 { font-size: 2rem; margin-bottom: 8px; color: #38bdf8; }
        p.subtitle { color: #94a3b8; margin-bottom: 24px; }

        #webcam-container canvas {
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        #label-container {
            margin-top: 24px;
            width: 100%;
            max-width: 400px;
        }

        .label-row {
            background: #1e293b;
            border-radius: 10px;
            padding: 10px 16px;
            margin-bottom: 10px;
        }
        .label-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        .bar-bg {
            background: #334155;
            border-radius: 999px;
            height: 10px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            transition: width 0.2s ease;
        }

        button {
            margin-top: 24px;
            padding: 12px 32px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #7dd3fc; }
    </style>
</head>
<body>

    <h1>üóëÔ∏è Trash Detection</h1>
    <p class="subtitle">Powered by Teachable Machine</p>

    <button type="button" onclick="init()">Start Camera</button>
    <div id="webcam-container" style="margin-top: 20px;"></div>
    <div id="label-container"></div>

    <!-- Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // üîÅ REPLACE THIS with your own Teachable Machine model URL
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = MODEL_URL + "model.json";
            const metadataURL = MODEL_URL + "metadata.json";

            // Load the model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            const flip = true; // flip for selfie-view
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append webcam canvas
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Build label rows
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; // clear previous
            for (let i = 0; i < maxPredictions; i++) {
                const row = document.createElement("div");
                row.className = "label-row";
                row.innerHTML = `
                    <div class="label-name">
                        <span class="label-text">Loading...</span>
                        <span class="label-pct">0%</span>
                    </div>
                    <div class="bar-bg"><div class="bar-fill" style="width:0%"></div></div>
                `;
                labelContainer.appendChild(row);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const predictions = await model.predict(webcam.canvas);

            for (let i = 0; i < maxPredictions; i++) {
                const p = predictions[i];
                const pct = Math.round(p.probability * 100);
                const row = labelContainer.children[i];

                row.querySelector(".label-text").textContent = p.className;
                row.querySelector(".label-pct").textContent = pct + "%";
                row.querySelector(".bar-fill").style.width = pct + "%";
            }
        }
    </script>

</body>
</html>
